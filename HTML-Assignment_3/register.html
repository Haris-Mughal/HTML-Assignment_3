    <h1 style="text-align: center;">Register Page</h1>


    <hr />

        
        <h2 style="text-align: center;">Please register to continue</h2>
        <p style="text-align: center;">All fields are required</p>

        <hr />

    <div class="body-container">
    <fieldset style="width: 220px;" >
        <legend>Register</legend>
    <br />

        <label for="fullname">Full Name:</label><br />
        <input type="text" name="fullname" id="fullname" placeholder="Full Name">
    <br />
    <br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" placeholder="Email"/>
    <br />
    <br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" placeholder="Password"/>
    <br />
    <br />
        <label>Gender:</label>
    <br />
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female">
    <br />
    <br />
        <label>Hobbies:</label>
    <br />
        <label for="music">Music: </label>
        <input type="checkbox" name="hobbies" id="music">

        <label for="art">Art: </label>
        <input type="checkbox" name="hobbies" id="art">

        <label for="painting">Painting: </label>
        <input type="checkbox" name="hobbies" id="painting">
    <br />
    <br />
        <label>Country:</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="">Pakistan</option>
            <option value="">Bangladesh</option>
            <option value="">Afghanistan</option>
            <option value="">Turkey</option>
            <option value="">Iran</option>
            <option value="">China</option>
            <option value="">Tunasia</option>
            <option value="">Moroco</option>
            <option value="">Bruni</option>
            <option value="">Oman</option>
            <option value="">Yamen</option>
            <option value="">kuwait</option>
            <option value="">Egypt</option>
            <option value="">Jorden</option>
            <option value="">Malaysia</option>
        </select>
    <br />
    <br />
        <label>BOB:</label>
        <input type="date" name="dob" id="dob" max="2022-12-06">
    <br />
    <br />
        <label>Upload your photo:</label>
        <input type="file" accept="img/png,jpeg,jpg"/>
        <br />
        <br />
        <input type="submit" value="Register" />
    <br />
        <a href="login.html">Already a User?</a>
    <br />
    <br />
    </fieldset>
